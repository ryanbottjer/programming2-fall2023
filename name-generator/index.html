<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Name Generator</title>
	<link rel="stylesheet" href="styles.css" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
</head>
<body>
	<h1>Your Bad Superhero Name</h1>
	<div id="inputs">
		<label for="age">Enter your information:</label>
		<input id="age" type="number" placeholder="Enter age...">
		<select id="month">
			<option value="">Enter your birth month...</option>
			<option value="jan">January</option>
			<option value="feb">February</option>
			<option value="mar">March</option>
			<option value="apr">April</option>
			<option value="may">May</option>
			<option value="jun">June</option>
			<option value="jul">July</option>
			<option value="aug">August</option>
			<option value="sep">September</option>
			<option value="oct">October</option>
			<option value="nov">November</option>
			<option value="dec">December</option>
		</select>
		<select id="color">
			<option value="">What is your favorite color?</option>
			<option value="red">Red</option>
			<option value="orange">Orange</option>
			<option value="yellow">Yellow</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
			<option value="purple">Purple</option>
			<option value="pink">Pink</option>
			<option value="brown">Brown</option>
			<option value="black">Black</option>
			<option value="white">White</option>
			<option value="grey">Grey</option>
		</select>
		<button onclick="generate()">Generate Name</button>
	</div>
	<div id="wholename"></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
