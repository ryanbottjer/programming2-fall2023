<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Currency App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Amazing Currency Converter</h1>

	<label for="money">Your money in USD</label>
	<input type="text" id="money" placeholder="Your money...">
	<input type="submit" onclick="moneyfunction()">

	<p>This is the equivalent of...</p>
	<p><span id="euro">__</span> Euros</p>
	<p><span id="pound">__</span> Pounds</p>
	<p><span id="cad">__</span> Canadian Dollars</p>
	<p><span id="chf">__</span> Swiss Franc</p>
	<p><span id="yen">__</span> Yen</p>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
