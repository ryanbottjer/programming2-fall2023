<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Flexbox Grid</title>
</head>
<body>
	<div id="main-sections">
		<div id="both-headers">
			<div id="main-header">
				<p>Flexbox Blackjack!</p>
			</div>
			<div id="message-area">
				<p>Player's Turn!</p>
			</div>
		</div>
		<div id="player-and-dealer">
			<div id="dealer">
				<div class="player-header">
					<p>Dealer</p>
				</div>
				<div id="dealer-card-holder">
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
				</div>
				<div class="score-box">
					<p>Score: 18</p>
				</div>
			</div>
			<div id="player">
				<div class="player-header">
					<p>Player</p>
				</div>
				<div id="cards-and-actions">
					<div id="player-card-holder">
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
					</div>
					<div id="actions">
						<div id="action-button"></div>
						<div id="action-button"></div>
						<div id="action-button"></div>
					</div>
				</div>
				<div class="score-box">
					<p>Score: 21</p>
				</div>
			</div>
		</div>
	</div>
</body>
