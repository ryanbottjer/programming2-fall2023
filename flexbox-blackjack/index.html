<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Flexbox Grid</title>
</head>
<body>
	<div id="main-sections">
		<div id="both-headers">
			<div id="main-header">
				<p>Flexbox Blackjack</p>
			</div>
			<div id="message-area">
				<p>Player's Turn!</p>
			</div>
		</div>
		<div id="player-and-dealer">
			<div id="dealer">
				<div class="player-or-dealer-header">
					<p>Dealer</p>
				</div>
				<div id="dealer-card-holder">
					<img class="card" src="card.png"></img>
					<img class="card" src="card.png"></img>
					<img class="card" src="card.png"></img>
				</div>
				<div class="score-box">
					<p>Score: __ </p>
				</div>
			</div>
			<div id="player">
				<div class="player-or-dealer-header">
					<p>Player</p>
				</div>
				<div id="cards-and-actions">
					<div id="player-card-holder">
						<img class="player-card" src="card.png"></img>
						<img class="player-card" src="card.png"></img>
						<img class="player-card" src="card.png"></img>
					</div>
					<div id="actions">
						<div id="action-button">
							<p> Hit </p>
						</div>
						<div id="action-button">
							<p> Stand </p>
						</div>
						<div id="action-button">
							<p> Reset </p>
						</div>
					</div>
				</div>
				<div class="score-box">
					<p>Score: __ </p>
				</div>
			</div>
		</div>
	</div>
</body>
