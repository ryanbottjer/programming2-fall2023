<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic SC'rel='stylesheet'>
  </head>
  <body>
    <p class="p">Number 1 - I'm a class!</p>
    <div id="blue">Number 2 - I'm one ID.</div>
    <p class="p big_font">Number 3 - I'm a class, but cooler!</p>
    <div id="green">Number 4 - I'm another ID.</div>
    <p class="p">Number 5 - I'm a class!</p>
    <p class = "big_font new_border ">Number 6 - I'm a new and old class.</p> 
    <p class="cool_font new_border">Number 7 - I'm a new class and ID</p>
  </body>
</html>
