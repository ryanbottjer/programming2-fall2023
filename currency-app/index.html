<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Currency App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<h1>Amazing Currency Converter</h1>
	<div id="items">
		<label for="money">Your money in USD:</label>
		<input id="moneyusd" type="text" placeholder="Enter amount...">
		<select id="currencies">
			<option value="">Select a currency...</option>
			<option value="eur">Euros (EUR)</option>
			<option value="gbp">Pounds (GBP)</option>
			<option value="cad">Canadian Dollars (CAD)</option>
			<option value="chf">Swiss Franc (CHF)</option>
			<option value="jpy">Yen (JYP)</option>
		</select>
		<button onclick="convert()">Submit</button>
		<div id="converted"></div>
	</div>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
